user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=graphql_limit:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/s;

    # WebSocket support for GraphQL subscriptions
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # CORS origin whitelist for GraphQL API
    # Only allow requests from known, trusted origins
    map $http_origin $cors_origin {
        default "";
        # Production domains (replace with your actual domain)
        "~^https?://(www\.)?yourdomain\.com$" $http_origin;
        "~^https?://dashboard\.yourdomain\.com$" $http_origin;
        # Development origins (remove in production or restrict by IP)
        "~^https?://localhost:3000$" $http_origin;
        "~^https?://localhost:9000$" $http_origin;
        "~^https?://127\.0\.0\.1:3000$" $http_origin;
        "~^https?://127\.0\.0\.1:9000$" $http_origin;
    }

    # Upstream servers
    upstream saleor_api {
        server api:8000;
    }

    upstream saleor_dashboard {
        server dashboard:80;
    }

    upstream storefront {
        server storefront:3000;
    }

    # Main server block
    server {
        listen 80;
        # IMPORTANT: Replace '_' with your actual domain in production
        # Example: server_name yourdomain.com www.yourdomain.com;
        server_name _;

        # Modern security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        # Note: X-XSS-Protection removed (obsolete and can cause issues in modern browsers)

        # Storefront (Main website)
        location / {
            proxy_pass http://storefront;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # GraphQL API
        location /graphql/ {
            limit_req zone=graphql_limit burst=20 nodelay;

            # Explicit path forwarding (trailing slash important)
            proxy_pass http://saleor_api/graphql/;

            # HTTP/1.1 with WebSocket support for GraphQL subscriptions
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;

            # Timeouts for long-running queries
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;

            # Buffering settings for large GraphQL payloads
            proxy_request_buffering off;
            proxy_buffering off;

            # CORS: Only allow whitelisted origins (see map above)
            # Handle preflight OPTIONS requests
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin $cors_origin always;
                add_header Access-Control-Allow-Credentials "true" always;
                add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
                add_header Access-Control-Allow-Headers "Authorization,Content-Type,If-None-Match,X-Requested-With,Cache-Control" always;
                add_header Access-Control-Max-Age 86400 always;
                add_header Content-Length 0;
                add_header Content-Type "text/plain charset=UTF-8";
                return 204;
            }

            # CORS headers for actual requests
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;
        }

        # Saleor API endpoints (if needed - most apps use /graphql/ only)
        location /api/ {
            limit_req zone=api_limit burst=10 nodelay;

            # Explicit path forwarding
            proxy_pass http://saleor_api/api/;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
        }

        # Admin Dashboard
        location /dashboard/ {
            proxy_pass http://saleor_dashboard/;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
        }

        # Media files (product images, uploads)
        location /media/ {
            proxy_pass http://saleor_api/media/;
            proxy_set_header Host $host;

            # Large file upload support
            proxy_request_buffering off;

            # Long cache for media assets
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Static files (CSS, JS, fonts)
        location /static/ {
            proxy_pass http://saleor_api/static/;
            proxy_set_header Host $host;

            # Long cache for static assets
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Health check endpoint (no rate limiting for monitoring)
        location /health/ {
            proxy_pass http://saleor_api/health/;
            access_log off;
        }

        # Next.js static files
        location /_next/static/ {
            proxy_pass http://storefront;
            expires 365d;
            add_header Cache-Control "public, immutable";
        }

        # Block access to sensitive files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }

    # ============================================
    # HTTPS/SSL Configuration
    # ============================================
    # Uncomment and configure when you have SSL certificates
    # Replace YOUR_DOMAIN with your actual domain(s)
    #
    # server {
    #     listen 443 ssl http2;
    #     server_name yourdomain.com www.yourdomain.com;
    #
    #     # SSL certificate paths (from Let's Encrypt or your provider)
    #     ssl_certificate /etc/nginx/ssl/fullchain.pem;
    #     ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    #
    #     # Modern TLS configuration
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    #     ssl_prefer_server_ciphers off;
    #     ssl_session_cache shared:SSL:10m;
    #     ssl_session_timeout 1d;
    #     ssl_session_tickets off;
    #
    #     # HSTS (HTTP Strict Transport Security)
    #     # IMPORTANT: Only enable after confirming HTTPS works correctly!
    #     # Once enabled, browsers will refuse HTTP connections for max-age duration
    #     add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    #
    #     # Modern security headers
    #     add_header X-Frame-Options "SAMEORIGIN" always;
    #     add_header X-Content-Type-Options "nosniff" always;
    #     add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    #     add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    #
    #     # Copy all location blocks from HTTP server block above
    #     # ... (storefront, /graphql/, /dashboard/, /media/, /static/, etc.)
    # }
    #
    # # HTTP to HTTPS redirect
    # server {
    #     listen 80;
    #     server_name yourdomain.com www.yourdomain.com;
    #
    #     # Redirect all HTTP traffic to HTTPS
    #     return 301 https://$host$request_uri;
    # }
}
