name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  # Backend Testing
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: saleor
          POSTGRES_PASSWORD: saleor
          POSTGRES_DB: test_saleor
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev gettext

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-django pytest-cov pytest-mock
          pip install requests responses
          pip install django graphene-django
          pip install celery redis
          pip install psycopg2-binary

      - name: Run linting
        run: |
          pip install flake8 black isort
          flake8 uganda-backend-code --max-line-length=120 --exclude=migrations || true
          black --check uganda-backend-code --exclude=migrations || true
          isort --check-only uganda-backend-code --skip migrations || true

      - name: Run backend tests
        env:
          DATABASE_URL: postgresql://saleor:saleor@localhost:5432/test_saleor
          CACHE_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-for-ci
          DEBUG: 'False'
        run: |
          cd uganda-backend-code
          pytest tests/ -v --cov=. --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./uganda-backend-code/coverage.xml
          flags: backend
          name: backend-coverage

  # Frontend Testing
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: storefront-uganda/pnpm-lock.yaml

      - name: Install pnpm
        run: npm install -g pnpm@9.6.0

      - name: Install dependencies
        working-directory: storefront-uganda
        run: pnpm install --frozen-lockfile

      - name: Run linting
        working-directory: storefront-uganda
        run: pnpm run lint || true

      - name: Type check
        working-directory: storefront-uganda
        run: npx tsc --noEmit

      - name: Build frontend
        working-directory: storefront-uganda
        env:
          NEXT_PUBLIC_SALEOR_API_URL: http://localhost:8000/graphql/
          NEXT_PUBLIC_STOREFRONT_URL: http://localhost:3000
        run: pnpm run build

      - name: Run unit tests
        working-directory: storefront-uganda
        run: pnpm test || echo "No tests configured yet"

  # Integration Tests
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: saleor
          POSTGRES_PASSWORD: saleor
          POSTGRES_DB: test_saleor
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-django requests

      - name: Run integration tests
        env:
          DATABASE_URL: postgresql://saleor:saleor@localhost:5432/test_saleor
          CACHE_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-for-ci
        run: |
          cd uganda-backend-code
          pytest tests/integration/ -v --tb=short

  # E2E Tests
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [integration-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        run: npm install -g pnpm@9.6.0

      - name: Install Playwright
        working-directory: storefront-uganda
        run: |
          pnpm add -D @playwright/test
          npx playwright install --with-deps chromium

      - name: Start services with Docker Compose
        run: |
          docker-compose -f docker-compose.yml up -d
          sleep 30

      - name: Run E2E tests
        working-directory: storefront-uganda
        run: npx playwright test || echo "E2E tests will be configured"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: storefront-uganda/playwright-report/
          retention-days: 7

      - name: Stop services
        if: always()
        run: docker-compose -f docker-compose.yml down

  # Security Scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Python security check
        run: |
          pip install safety bandit
          safety check --json || true
          bandit -r uganda-backend-code -f json || true

  # Build Docker Images
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./saleor-platform-uganda
          push: false
          tags: uganda-electronics/backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./storefront-uganda
          push: false
          tags: uganda-electronics/frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deployment (only on main branch)
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [e2e-tests, security-scan, build-images]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
